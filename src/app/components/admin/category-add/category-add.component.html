<style>
    button {
        background-color: red;
    }
    
    form {
        margin: auto;
    }
    
    form input {
        display: block;
        width: 200px;
        margin-left: 10px;
    }
    
    form select {
        display: block;
        width: 200px;
        margin-left: 10px;
    }
    
    form button {
        width: 100px;
        margin-top: 50px;
        margin-left: 150px;
    }
</style>
<div class="p-3 mb-2 bg-primary text-white ">
    <p class="h3 text-center">Thêm mới danh mục </p>
</div>
<div class="flex mt-[20px] ml-[20px]">

    <form (submit)="formAdd()">

        <div>
            <div class="mb-3 flex">
                <label for="exampleInputEmail1" class="form-label">Name Category</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="cateName" [(ngModel)]="category.cateName">
            </div>
            <div class="flex">
                <label for="exampleInputPassword1" class="form-label">Brand Category</label>
                <select name="cateType" [(ngModel)]="category.cateType" class="form-select" aria-label="Default select example">
                    <option  *ngFor="let item of brand" value="{{item.name}}">{{item.name}}</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
    <div class="col-span-2">
        <img class="" src="https://i.pinimg.com/originals/ba/71/7a/ba717a7aba41534a9370c1b21527e629.gif" alt="">
    </div>
</div>
