<style>
    img {
        width: 90px;
    }
    
    table {
        background-color: white;
    }
    
    button {
        background-color: blue;
    }
    
    img {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
</style>
<div class="bg-white w-[80%] border border-primary rounded-2 shadow-lg p-3 mb-5 bg-body rounded">
    <div class="p-3 mb-2 bg-primary text-white">
        <p class="h3 text-center">Danh sách sản phẩm</p>
    </div>
    <table class="table table-hover  ">
        <thead>
            <tr>
                <th class="text-center" scope="col">#ID</th>
                <th class="text-center" scope="col">Name</th>
                <th class="text-center" scope="col">Price</th>
                <th class="text-center" scope="col">Image</th>
                <th class="text-center">
                    <a routerLink="add">
                        Thêm
                    </a>
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let item of products, index as key">
            <tr>
                <th class="text-center" scope="row">{{key +1}}</th>
                <td class="text-center">{{item.name}}</td>
                <td class="text-center">{{item.price}}</td>
                <td>
                    <img src="{{item.image}}" alt="">
                </td>
                <td class="text-center">
                    <button (click)="RemoveProduct(item.id)" class="btn btn-primary">DELETE</button>
                    <a href=""><button type="button" class="btn btn-primary">UPDATE</button></a>
                </td>
            </tr>

        </tbody>
    </table>

</div>
