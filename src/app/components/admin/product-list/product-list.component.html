<style>
    img {
        width: 90px;
    }
    
    table {
        background-color: white;
    }
    
    img {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
</style>

<div class="p-3 mb-2 bg-primary text-white ">
    <p class="h3 text-center">Danh sách sản phẩm</p>
</div>
<div>
    <button routerLink="add" class="btn btn-danger bg-red-600	">CREATE PRODUCT</button>
</div>
<table class="table table-hover  ">
    <thead>
        <tr>
            <th class="text-center" scope="col">#ID</th>
            <th class="text-center" scope="col">Name</th>
            <th class="text-center" scope="col">Price</th>
            <th class="text-center" scope="col">Image</th>
            <th class="text-center" scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of products, index as key">
        <tr>
            <th class="text-center" scope="row">{{key +1}}</th>
            <td class="text-center">{{item.name}}</td>
            <td class="text-center">{{item.price}}</td>
            <td>
                <img src="{{item.img}}" alt="">
            </td>
            <td class="text-center">
                <button (click)="RemoveProduct(item.id)" class="btn btn-success">DELETE</button>
                <button routerLink="edit/{{ item.id }}" class=" btn btn-danger bg-red-600 ">UPDATE</button>
            </td>
        </tr>

    </tbody>
</table>
